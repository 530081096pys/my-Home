    function table(row,col,rc,cc){
        var str= '<table>';
        var bg;
        for(var i =0;i<row;i++){
            if(i%2==0){
                bg = rc;
            }else{
                bg = cc
            };
            str += "<tr style='background-color: "+bg+"'>";
            for(var j =0;j<col;j++){
                str += "<td>"+j+"</td>";
            }
            str +="</tr>";
        }
        str +="</table>";
        document.write(str);
    }
