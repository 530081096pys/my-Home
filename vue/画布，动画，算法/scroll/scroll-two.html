<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;padding:0;
        list-style: none;
    }
    ul{
        width:500px;
        height:auto;
        margin:auto;
    }
    ul>li{
        width:100%;
        height:500px;
        margin-top: 10px;
        border:1px solid #cccccc;
        background-color: red;
    }
</style>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
</ul>
    <div class="scroll">回到顶部</div>
<script>
    /*
    * 　scrollTop属性表示被隐藏在内容区域上方的像素数。元素未滚动时，scrollTop的值为0，如果元素被垂直滚动了，scrollTop的值大于0，且表示元素上方不可见内容的像素宽度
    * */
    var scroll = document.getElementsByClassName('scroll')[0];
    console.log(scroll);
    scroll.onclick = function(){
        document.body.scrollTop = document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>
